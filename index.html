---
layout: default
title: Brain Dumps
---
<h1>{{ page.title }}</h1>
<ul>
    {% assign pages = site.pages | where_exp: "p", "p.path contains 'blog/'" %}
    {% for post in pages %}
      <li>
        <span>{{ post.date | date: "%Y-%m-%d" }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
</ul>
